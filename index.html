<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website kelvin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- ini header nav -->
    <header class="nav-container">
        <div class="logo-icon"></div>

        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <section id="home">
        <header>
            <h1>Hi User, Welcome To My Website</h1>
        </header>

        <article>
            <p>this my first website</p>
            <div class="banner-container"></div>
        </article>
    </section>

    <hr />


    <section id="our-profile">
        <header>
            <h1>Our Profile</h1>
        </header>

        <article class="profile-content">
            <div class="profile-item">
                <div class="profile-icon profile-1"></div>
                <p>Profile 1</p>
            </div>

            <div class="profile-item">
                <div class="profile-icon profile-2"></div>
                <p>Profile 2</p>
            </div>

            <div class="profile-item">
                <div class="profile-icon profile-3"></div>
                <p>Profile 3</p>
            </div>

            <div class="devider"></div>
        </article>
    </section>

   
    <hr />


    <section id="message-us" style="padding: 20px;">
        <div class="row">
            <div class="column" style="padding: 20px;">
                <div style="padding: 10px;">
                    <h1>Message Us</h1>
                    <form id="messageForm">
                        <table>
                            <tr>
                                <td><label for="name">Nama:</label></td>
                                <td><input type="text" id="name" name="name" required></td>
                            </tr>
                            <tr>
                                <td><label for="Tanggal Lahir">Tanggal Lahir:</label></td>
                                <td><input type="date" id="Tanggal Lahir" name="Tanggal Lahir" required></td>
                            </tr>
                            <tr>
                                <td><label for="message">Pesan:</label></td>
                                <td><textarea id="message" name="message" rows="4" cols="50" required></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right;">
                                    <input type="submit" value="Kirim">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="column" style="padding: 20px;">
                <div class="portfolio-item">
                    <img src="portfolio2.jpg" alt="Proyek 2">
                    <div class="portfolio-overlay">
                        <h3>Proyek 2</h3>
                        <p>Deskripsi singkat proyek 2.</p>
                    </div>
                </div>
                <div id="project-2-details" style="margin-top: 20px;">
                    <h2>Detail Portofolio</h2>
                    <table id="project-table" class="project-table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Tanggal Lahir</th>
                                <th>Pesan</th>
                            </tr>
                        </thead>
                        <tbody>
                    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <h4 class="but"> CREATE BY kelvin</h4>

    <hr/>
</body>

</html>
